{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
    감사합니다!
{% endblock %}

{% block content %}
    아래 버튼을 눌러 엠브레인의 적립 페이지로 이동해주시기 바랍니다. 적립금을 받기 위해서는 반드시 이 버튼을 클릭하셔야 합니다.
    <div class="container">
        <div class="row">
            <form action="https://www.panel.co.kr/user/main/" method="get">
                <input type="hidden" name="status" value="DONE">
                <input type="hidden" name="panel_id" value="{{ participant.vars.panel_id }}">
                <input type="submit" value="엠브레인 홈페이지로 이동하기" class="btn btn-primary btn-large">
                    <span class="blink">&larr; 이 버튼을 클릭하면 엠브레인사 홈페이지로 이동합니다</span>
                </input>
            </form>
        </div>
    </div>
{% endblock %}
